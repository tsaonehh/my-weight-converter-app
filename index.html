<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weight Converter App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ruwudu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Weight Converter App</h2>
        <div class="input-wrapper">
            <label for="kg">Kilograms:</label>
            <input type="number" id="kg" />
        </div>
        <div class="input-wrapper">
            <label for="lb">Pounds:</label>
            <input type="number" id="lb" />
        </div>
        <div class="input-wrapper">
            <label for="oz">Ounces:</label>
            <input type="number" id="oz" />
        </div>
    </div>  
    
    <script src="script.js">
        
    </script>
</body>
</html>
